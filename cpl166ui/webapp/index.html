<script>

 // oTable.addColumn(new sap.ui.table.Column({ label: "Country Name", template: "name" }));
 // oTable.addColumn(new sap.ui.table.Column({ label: "Continent Name", template: "continent" }));
 // oTable.setModel(oModel); 
 // oTable.bindRows("/country"); 
 // oTable.placeAt("content");
 
 var oJsonModel = new sap.ui.model.json.JSONModel();
 var oTable = new sap.ui.table.Table({
		title: "Country List", 
		visibleRowCount: 5, 
		id: "tinytab"
 });
	oTable.addColumn(new sap.ui.table.Column({ label: "Country Name", template: "name" }));
  oTable.addColumn(new sap.ui.table.Column({ label: "Continent Name", template: "continent" }));
  oTable.setModel(oJsonModel); 
  oTable.placeAt("content");
  var aUrl = '/country/get_country.xsjs';
               
          $.ajax({
               url: aUrl,
               method: 'GET',
               ifModified: false,
               dataType: 'application/json',
               dataType: "json",
               crossDomain: true,
               error: function(data){
               	alert("error" + data)
               },
               success: function(data){
               	// alert("Success" + data) 
               	var oData = {
               		country : data
               	}
               	oJsonModel.setData(oData);
               	oTable.bindRows("/country"); 
               	
               }
               });
</script>

</head>

  <body class='sapUiBody'> <div id='content'></div> </body>
